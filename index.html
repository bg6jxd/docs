<!DOCTYPE html>
<html lang="zh-cn/">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/themes/vue.css">
  <link rel="stylesheet" href="./lib/katex.min.css"/>
  <!--  <link rel="stylesheet" href="./lib/docsify-gifcontrol.css">  -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app', //初始化的挂载元素，可以是一个 CSS 选择器，默认为 #app 如果不存在就直接绑定在 body 上。
	  name: 'qumoptly/docs',
      repo: 'https://github.com/qumoptly/docs/',
	  maxLevel: 5, //可配置最大支持渲染的标题层级，默认值: 6 。
	  loadNavbar: true, //加载自定义导航栏，加载 nav.md 设置为 true 后会加载 _navbar.md 文件。
	  loadSidebar: true, //加载侧边栏，可以自定义加载的文件名。
	  subMaxLevel: 3, //开启目录，自定义侧边栏后默认不会再生成目录。
	  auto2top: true, //切换页面后是否自动跳转到页面顶部。
	  //homepage: 'home.md', 设置首页文件加载路径。默认 README.md 作为入口文件渲染。
	  //basePath: '/docs/', //文档加载的根路径。
	  coverpage: true, //启用封面页。开启后是加载 _coverpage.md 文件。 coverpage: {'/': 'cover.md',  '/zh-cn/': 'cover.md'}
	  logo: './favicon.ico', //图标
	  name: 'docs', //文档标题
	  //其他功能 https://docsify.js.org/#/zh-cn/configuration?id=el
	  mergeNavbar: true, //小屏合并导航栏到侧边栏
	  formatUpdated: '{MM}/{DD} {HH}:{mm}', //通过 {docsify-updated} 变量显示文档更新日期。
	  notFoundPage: true, //_404.md
	  search: {
		placeholder: '搜索',
		noData: '找不到结果',
		depth: 3, // 搜索标题的最大层级, 1 - 6
	  // maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      // paths: [], // or 'auto'
      // 支持本地化
      //placeholder: {
        //'/zh-cn/': '搜索',
        //'/': 'Type to search'
      //},
      //noData: {
        //'/zh-cn/': '找不到结果',
        //'/': 'No Results'
      //},
	  },
	  count:{
		countable: true,
		position: 'bottom',
		margin: '10px',
		float: 'right',
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese',
		localization: {
		words: "",
		minute: ""
		},
		isExpected: true
	  },

    }
  </script>
  <script src="./lib/docsify.min.js"></script>
  <script src="./lib/emoji.js"></script>
  <script src="./lib/emoji.min.js"></script>
  <script src="./lib/external-script.js"></script>
  <script src="./lib/external-script.min.js"></script>
  <script src="./lib/zoom-image.js"></script>
  <script src="./lib/zoom-image.min.js"></script>
  <script src="./lib/docsify-copy-code.min.js"></script>
  <script src="./lib/docsify-pagination.min.js"></script>
  <script src="./lib/countable.js"></script>
  <script src="./lib/search.min.js"></script>
  <!--  <script src="./lib/docsify-slides.min.js"></script>
  <script src="./lib/docsify-gifcontrol.js"></script>
  katex   -->
  <script src="./lib/docsify-katex.js"></script>
  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="./lib/pdfobject.min.js"></script> 
  <script src="./lib/docsify-pdf-embed.js"></script>

</body>
</html>
